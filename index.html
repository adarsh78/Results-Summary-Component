<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="main">
    <div class="desktop">
    <section class="card-result">
      <h1>Your Result</h1>

      <div class="marks">
          <span>76</span>
          <p>of 100</p>
      </div>

      <div class="desc">
        <h2> Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="card-summary">
      <div class="card-margin">
      <h3>Summary</h3>
      <div class="fragment-1">    
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <p>Reaction</p>
        </div>
        <p class="got"><span>80</span> / 100</p>
      </div>

      <div  class="fragment-2">    
        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          <p>Memory</p>
        </div>
        <p class="got"><span>92</span> / 100</p>
      </div>

      <div  class="fragment-3">    
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          <p>Verbal</p>
        </div>
        <p class="got"><span>61</span> / 100</p>
      </div>

      <div  class="fragment-4">    
        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          <p>Visual</p>
        </div>
        <p class="got"><span>72</span> / 100</p>
      </div>

      <div>
        <button>Continue</button>
      </div>
    </div>
    </section>
    </div>

</main>
</body>
</html>
